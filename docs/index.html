<html>
    <head>
        <!--*********************************************
        *                 Imports
        **********************************************-->
        <title>ACNH Fish and Bug Chart</title>
        <link rel="shortcut icon" type="image/png" href="./favicon.ico"/>
        <script src="./js/externalLibs/jquery-3.4.1.min.js"></script>
        <script src="./js/externalLibs/d3.min.js"></script>

        <link rel="stylesheet" href="./css/main.css">

        <script src="./js/main.js"></script>
        <!-- Required styles for MDC Web -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

        <!-- Render textfield component -->
        <!-- <label class="mdc-text-field">
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
        <span class="mdc-floating-label" id="my-label">Label</span>
        <div class="mdc-line-ripple"></div>
        </label> -->

        <!-- Required MDC Web JavaScript library -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Instantiate single textfield component rendered in the document -->
        <script>
        mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
        </script>
        <script src="./js/storage.js"></script>
        
    </head>
    <body>
        <!--*********************************************
        *                 Top Bar
        **********************************************-->
        <div id="topBar">
            Top Bar
        </div>

        <!--*********************************************
        *                 Main Body
        **********************************************-->
        
        <div id="body">
            <div id="dateSelector">
                Month:
                <select id="month" onchange="checkDate()">
                    <option selected value='1'>Janaury</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                Time (24 hour):
                <input id="time" type="number" min="0" max="23" value="0" onchange="checkDate()">

                <div id="hideDonateButton" onclick="unhideDonated()">Hide: true</div>

                <div id="hemisphereButton" onclick="swapHemisphere()">Is North: true</div>
            </div>
            <div id="fishCards">
                Pick month/time
            </div>

            <div id="BugCards">
                Pick month/time
            </div>
        </div>

        <!--*********************************************
        *                 Footer
        **********************************************-->
        <!-- <div id="footer" class="noHighlight">
            Made by Flickerstop & Nuuka
        </div> -->
    </body>

    <script>
        let fishData = null;
        let bugData = null;
        let webStorage = null;

        $( document ).ready(function() {
            $.getJSON("./json/fish.json", function(fishResult){
                // save the data for all the fish
                fishData = fishResult;
                $.getJSON("./json/bugs.json", function(bugResult){
                    // save the data for all the bugs
                    bugData = bugResult;

                    // Load the list of donated critters
                    webStorage = load();

                    // check the current date
                    checkDate();
                });
            });
            
        });
    </script>
</html>
