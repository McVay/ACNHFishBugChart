<html>
    <head>
        <!--*********************************************
        *                 Imports
        **********************************************-->
        <title>ACNH Fish and Bug Chart</title>
        <link rel="shortcut icon" type="image/png" href="./favicon.ico"/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="./css/main.css">
        
        <!-- Javascript -->
        <script src="./js/externalLibs/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="./js/externalLibs/d3.min.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/storage.js"></script>
        
    </head>
    <body>
        <!--*********************************************
        *                 Top Bar
        **********************************************-->
        <div id="topBar" class="top-bar mdc-elevation--z1">
            <div id="fish-bug-switch" class="fish-bug-switch">
                <div class="fish-bug-switch-selected"></div>
            </div>
        </div>

        <!--*********************************************
        *                 Main Body
        **********************************************-->
        
        <div id="body">
            <div id="dateSelector">
                Month:
                <select id="month" onchange="checkDate()">
                    <option selected value='1'>Janaury</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                Time (24 hour):
                <input id="time" type="number" min="0" max="23" value="0" onchange="checkDate()">

                <div id="hideDonateButton" onclick="unhideDonated()">Hide: true</div>

                <div id="hemisphereButton" onclick="swapHemisphere()">Is North: true</div>
            </div>

            <div id="critterCards">
                Pick month/time
            </div>
        </div>

        <!--*********************************************
        *                 Footer
        **********************************************-->
        <!-- <div id="footer" class="noHighlight">
            Made by Flickerstop & Nuuka
        </div> -->
    </body>

    <script>
        $( document ).ready(function() {
            init();
        });
    </script>
</html>
