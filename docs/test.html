        <!-- Required MDC Web JavaScript library -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Instantiate single textfield component rendered in the document -->
        <script>
        mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));

    <body>
        <div class="mdc-card card">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media card-image" style="background-image: url('./images/fish/Soft-shelled Turtle.png');">
                    <div class="card-title">
                        <div class="card-title-text">Tuna</div>
                    </div>
                    <div class="card-fishsize"><img  src="./images/fishSize/largest(fin).png"> <br> Largest(fin)</div>
                    <div class="card-bells">15,000<img src="./images/bellBag.png"></div>
                </div>
                <div class="card-info">
                    <div class="card-info-row">
                        <div class="card-info-row-name">Location</div>
                        <div class="card-info-row-data">Pond</div>
                    </div>
                    
                    <div class="card-info-row">
                        <div class="card-info-row-name">Time</div>
                        <div class="card-info-row-data">9am - 4pm</div>
                    </div>
                    <div class="card-info-row">
                        <div class="card-info-row-name" style="line-height: 4;">Months</div>
                        <div style="width: 160px;">
                            <div class="card-info-row-monthdata">
                                <div class="card-info-month-checked">Jan</div>
                                <div class="card-info-month-checked">Feb</div>
                                <div class="card-info-month-checked">Mar</div>
                                <div class="card-info-month-checked">Apr</div>
                            </div>
                            <div class="card-info-row-monthdata">
                                <div>May</div>
                                <div>Jun</div>
                                <div>Jul</div>
                                <div>Aug</div>
                            </div>
                            <div class="card-info-row-monthdata">
                                <div>Sep</div>
                                <div>Oct</div>
                                <div class="card-info-month-checked">Nov</div>
                                <div class="card-info-month-checked">Dec</div>
                            </div>
                            <!-- <div class="card-info-row-monthdata">
                                <div>J</div>
                                <div>F</div>
                                <div>M</div>
                                <div>A</div>
                                <div>M</div>
                                <div>J</div>
                            </div>
                            <div class="card-info-row-monthdata">
                                <div>J</div>
                                <div>A</div>
                                <div>S</div>
                                <div>O</div>
                                <div>N</div>
                                <div>D</div>
                            </div> -->
                        </div>
                        
                    </div>
                </div>
            </div>
