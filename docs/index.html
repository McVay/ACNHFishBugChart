<html>
    <head>
        <!--*********************************************
        *                 Imports
        **********************************************-->
        <title>ACNH Fish and Bug Chart</title>
        <!-- <link rel="shortcut icon" type="image/png" href="./images/icons/favicon.ico"/> -->
        <script src="./js/externalLibs/jquery-3.4.1.min.js"></script>
        <script src="./js/externalLibs/d3.min.js"></script>

        <link rel="stylesheet" href="./css/main.css">

        <script src="./js/main.js"></script>
        <!-- Required styles for MDC Web -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

        <!-- Render textfield component -->
        <!-- <label class="mdc-text-field">
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
        <span class="mdc-floating-label" id="my-label">Label</span>
        <div class="mdc-line-ripple"></div>
        </label> -->

        <!-- Required MDC Web JavaScript library -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Instantiate single textfield component rendered in the document -->
        <script>
        mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
        </script>
    </head>
    <body>
        <div class="mdc-card card">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media card-image" style="background-image: url('./images/fish/Tuna.png');">
                    <div class="card-title">
                        <div class="card-title-text">Tuna</div>
                    </div>
                    <div ><img class="card-owl-status" src="./images/owlIconBrown.png"></div>
                    <div class="card-bells">15,000<img src="./images/Bells.png"></div>
                </div>
                <div class="card-info">
                    <div class="card-info-row">
                        <div class="card-info-row-name">Months</div>
                        <div class="card-info-row-data">All Year</div>
                    </div>
                    <div class="card-info-row">
                        <div class="card-info-row-name">Time</div>
                        <div class="card-info-row-data">9am - 4pm</div>
                    </div>
                </div>
            </div>
            <!-- <div class="mdc-card__actions">
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">Action 1</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">Action 2</span>
                </button>
              </div> -->
          </div>

        <!--*********************************************
        *                 Top Bar
        **********************************************-->
        <div id="topBar">
            Top Bar
        </div>

        <!--*********************************************
        *                 Main Body
        **********************************************-->
        
        <div id="body">
            <div id="dateSelector">
                Month:
                <select id="month" onchange="checkDate()">
                    <option selected value='1'>Janaury</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                Time (24 hour):
                <input id="time" type="number" min="0" max="23" value="0" onchange="checkDate()">
            </div>
            <div id="fishCards">
                Pick month/time
            </div>

            <div id="BugCards">
                Pick month/time
            </div>
        </div>

        <!--*********************************************
        *                 Footer
        **********************************************-->
        <!-- <div id="footer" class="noHighlight">
            Made by Flickerstop & Nuuka
        </div> -->
    </body>

    <script>
        let fishData = null;
        let bugData = null;

        $( document ).ready(function() {
            $.getJSON("./json/fish.json", function(result){
                fishData = result;
            });
            $.getJSON("./json/bugs.json", function(result){
                bugData = result;
            });
        });

        function checkDate(){
            d3.select("#fishCards").html(null);
            d3.select("#bugCards").html(null);

            let currentMonth = parseInt(d3.select("#month").node().value);
            let currentTime = parseInt(d3.select("#time").node().value);

            let catchable = getAllCatch(currentMonth,currentTime,"north");

            for(let fish of catchable.fish){
                addFishCard(fish);
            }

            for(let bug of catchable.bugs){
                addBugCard(bug);
            }
        }


        function getAllCatch(month,time,hemisphere){
            //Look for fish
            let fishFound = [];
            for(let fish of fishData){
                //check for north hemisphere
                if(hemisphere == "north"){
                    //check if correct month
                    if(fish.dateN.includes(month) || fish.dateN.includes(-1)){
                        //check if correct time
                        if(fish.time.includes(time) || fish.time.includes(-1)){
                            fishFound.push(fish);
                        }
                    }
                }else if(hemisphere == "south"){
                    //check if correct month
                    if(fish.dateS.includes(month) || fish.dateS.includes(-1)){
                        //check if correct time
                        if(fish.time.includes(time) || fish.time.includes(-1)){
                            fishFound.push(fish);
                        }
                    }
                }
            }
            /////////////////////////////////////////////////
            let bugsFound = [];
            for(let bug of bugData){
                //check for north hemisphere
                if(hemisphere == "north"){
                    //check if correct month
                    if(bug.dateN.includes(month) || bug.dateN.includes(-1)){
                        //check if correct time
                        if(bug.time.includes(time) || bug.time.includes(-1)){
                            bugsFound.push(bug);
                        }
                    }
                }else if(hemisphere == "south"){
                    //check if correct month
                    if(bug.dateS.includes(month) || bug.dateS.includes(-1)){
                        //check if correct time
                        if(bug.time.includes(time) || bug.time.includes(-1)){
                            bugsFound.push(bug);
                        }
                    }
                }
            }

            return {
                fish: fishFound,
                bugs: bugsFound
            }
        }


        function addFishCard(fish){
            let card = d3.select("#bugCards").append("div").attr("class","card");

            card.append("div")
                .attr("class","image")
                .attr("style","background-image: url(\"./images/fish/"+fish.name+".png\")")

            card.append("div")
                .attr("class","name")
                .html(fish.name);

            card.append("div")
                .attr("class","location")
                .html(fish.found);

            card.append("div")
                .attr("class","size")
                .html(fish.size);
        }

        function addBugCard(bug){
            let card = d3.select("#bugCards").append("div").attr("class","card");

            card.append("div")
                .attr("class","image")
                .attr("style","background-image: url(\"./images/bugs/"+bug.name+".png\")")

            card.append("div")
                .attr("class","name")
                .html(bug.name);

            card.append("div")
                .attr("class","location")
                .html(bug.found);

        }
    </script>
</html>
